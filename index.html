<script>
/* ================== DOM ================== */
const codeInput = document.getElementById('codeInput');
const connectBtn = document.getElementById('connectBtn');
const disconnectBtn = document.getElementById('disconnectBtn');
const statusEl = document.getElementById('status');
const pauseBtn = document.getElementById('pauseBtn');
const resumeBtn = document.getElementById('resumeBtn');
const vol = document.getElementById('vol');
const volVal = document.getElementById('volVal');

/* ================== Audio ================== */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;
let sourceNode = null;
let gainNode = null;

async function unlockAudio(){
  if (!audioCtx) {
    audioCtx = new AudioCtx();
    gainNode = audioCtx.createGain();
    gainNode.gain.value = parseFloat(vol.value);
    gainNode.connect(audioCtx.destination);
  }
  if (audioCtx.state !== 'running') {
    await audioCtx.resume();
  }
}

/* ================== Peer ================== */
let peer = null;
let dataConn = null;

function setStatus(t){ statusEl.textContent = t; }

/* ================== Connect ================== */
connectBtn.onclick = async () => {
  const code = (codeInput.value || '').trim();
  if (!code) { alert('ê³µìœ  ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
  if (peer) { alert('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.'); return; }

  await unlockAudio();

  peer = new Peer(undefined, {
    debug: 1,
    config: {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    }
  });

  setStatus('ì‹ í˜¸ ì„œë²„ ì—°ê²° ì¤‘â€¦');

  peer.on('open', (myId) => {
    setStatus('ì—°ê²° ì‹œë„ ì¤‘â€¦');
    dataConn = peer.connect(code);

    dataConn.on('open', () => {
      setStatus('ì—°ê²°ë¨ Â· ì˜¤ë””ì˜¤ ëŒ€ê¸° ì¤‘');
    });

    dataConn.on('close', () => {
      setStatus('ë°ì´í„° ì—°ê²° ì¢…ë£Œ');
    });
  });

  peer.on('call', async (call) => {
    // Safari í˜¸í™˜
    call.answer(new MediaStream());

    call.on('stream', async (remoteStream) => {
      await unlockAudio();

      if (!sourceNode) {
        sourceNode = audioCtx.createMediaStreamSource(remoteStream);
        sourceNode.connect(gainNode);
      }

      setStatus('ì˜¤ë””ì˜¤ ìˆ˜ì‹  ì¤‘ ğŸ§');
    });
  });

  peer.on('error', (err) => {
    console.error(err);
    alert('Peer ì˜¤ë¥˜: ' + err.message);
    setStatus('ì˜¤ë¥˜ ë°œìƒ');
  });

  peer.on('disconnected', () => {
    setStatus('ì‹ í˜¸ ì„œë²„ ì—°ê²° ëŠê¹€ (ì¬ì‹œë„ ì¤‘)');
    peer.reconnect();
  });
};

/* ================== Disconnect ================== */
disconnectBtn.onclick = () => {
  try { dataConn && dataConn.close(); } catch(e){}
  try { peer && peer.destroy(); } catch(e){}
  peer = null;
  dataConn = null;

  if (audioCtx) {
    audioCtx.close();
    audioCtx = null;
    sourceNode = null;
    gainNode = null;
  }

  setStatus('ì—°ê²° í•´ì œë¨');
};

/* ================== Controls ================== */
pauseBtn.onclick = () => {
  audioCtx && audioCtx.suspend();
};

resumeBtn.onclick = async () => {
  if (audioCtx) await audioCtx.resume();
};

vol.oninput = () => {
  const v = parseFloat(vol.value);

  if (gainNode) gainNode.gain.value = v;
};
